<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Recipe Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="4" id="description" class="form-control"
                        formControlName="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imgPath">Image Path</label>
                            <input id="imgPath" type="text" 
                            formControlName="imgPath"
                            class="form-control" #path>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <img [src]="path.value" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <label for="">Ingredients</label>
                    <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" 
                     [formGroupName]="i" style="margin-top: 2px;">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button id="X" class="btn btn-danger" type="button" (click)="delIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-neutral " (click)="onAddIngredient()" type="button">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr>
                    <button class="btn btn-success" type="submit" [disabled]="recipeForm.invalid">{{ editMode ? 'Save' : 'Add' }}</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
