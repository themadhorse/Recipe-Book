<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imgPath" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ selectedRecipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
            Manage Recipe 
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer"
                    (click)="toShoppingList()">Add To Shopping List</a></li>
                <li><a style="cursor: pointer" routerLink="edit">Edit Recipe</a></li>
                <li><a style="cursor: pointer">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <hr>
        {{ selectedRecipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <hr>
            <h3 class="text-center"><b>Ingredients</b></h3>
            <li class="list-group-item"
            *ngFor="let ingredient of selectedRecipe.ingredients">{{  ingredient.name }} <span class="pull-right">{{ ingredient.amount }}</span></li>
        </ul>
    </div>
</div>
