<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div class="spinner" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <button class="btn btn-success" [disabled]="!f.valid">{{ isLogInMode ? "Log in" : "Sign up"}}</button> | 
            <button type="button" class="btn btn-primary" (click)="onSwitch()">Switch to {{ isLogInMode ? "Signup" : "Login"}}</button>
        </form>
    </div>
</div>
