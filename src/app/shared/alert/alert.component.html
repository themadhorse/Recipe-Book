<div class="backdrop" (click)="setSave(false)"></div>
<div class="alert-box">
    <p style="font-weight: bold; margin-bottom: 2px;">Are you sure you want to save?</p>
    <p style="color: rgba(128, 128, 128, 0.5); font-size: 8; margin-bottom: 10px;">(This cannot be undone)</p>
    <div class="alert-box-action">
        <button class="btn btn-success" style="margin-right: 20px;" (click)="setSave(true);">Yes</button>
        <button class="btn btn-danger" (click)="setSave(false);">No</button>
    </div>
</div>
